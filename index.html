<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit single event</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    /* затемнение заднего фона */
    .modal-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
    }

    /* окно */
    .modal {
      background: #fff;
      border-radius: 8px;
      padding: 24px;
      max-width: 900px;
      width: 90%;
      margin: 100px auto;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      position: relative;
    }

    .modal h2 {
      margin-top: 0;
      font-size: 18px;
      font-weight: bold;
    }

    /* сетка */
    .modal-content {
  display: grid;
  grid-template-columns: repeat(6, 1fr); /* 6 равных колонок */
  gap: 24px; /* расстояние между ними */
  margin-top: 20px;
  align-items: start;
}

.modal-content label {
  font-size: 14px;
  font-weight: 600;
  margin-bottom: 6px;
  display: block;
}

.modal-content input,
.modal-content select {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 14px;
  box-sizing: border-box; /* чтобы ширина считалась вместе с padding */
  height: 40px; /* одинаковая высота для всех */
}

.modal-content .upload {
  text-align: center;
}

    /* подсветка ошибки */
    .input-error {
      border: 1px solid #e74c3c !important;
      background-color: #fdecea;
    }

    /* alert */
    .alert {
      position: absolute;
      top: 12px;
      right: 12px;
      border-radius: 6px;
      padding: 8px 12px;
      font-size: 13px;
      display: none;
    }

    .alert-error {
      background: #fdecea;
      color: #e74c3c;
      border: 1px solid #e74c3c;
    }

    .alert-success {
      background: #eafaf1;
      color: #2ecc71;
      border: 1px solid #2ecc71;
    }

    .modal-footer {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      margin-top: 24px;
    }

    .btn {
      padding: 8px 18px;
      border-radius: 6px;
      font-size: 14px;
      border: none;
      cursor: pointer;
    }

    .btn-cancel {
      background: #f5f5f5;
    }

    .btn-save {
      background: #007bff;
      color: #fff;
    }
    /* центрирование кнопки "Open modal" */
  .center-wrapper {
    height: 100vh;           /* контейнер растягивается на всю высоту экрана */
    display: flex;           /* включаем flexbox */
    justify-content: center; /* по горизонтали */
    align-items: center;     /* по вертикали */
  }
  </style>
</head>
<body>

<body>
 <div class="center-wrapper">
  <button id="openModalBtn">Open modal</button>
</div>
</body>

<div class="modal-overlay" id="modalOverlay">
  <div class="modal">
    <h2>Edit single event</h2>

    <!-- Ошибка -->
    <div class="alert alert-error" id="errorAlert">
      Algocoins amount should me more than 0
    </div>

    <!-- Успех -->
    <div class="alert alert-success" id="successAlert">
      Event successfully saved
    </div>

    <div class="modal-content">
     <!-- Icon -->
<div>
  <label>Icon event</label>
  <div class="upload">
    <img src="52CE9C02-B582-4B26-9F8A-2DA5F5D2EEBC.png" 
         alt="icon" 
         style="border-radius:8px; width:60px; height:60px;">
    <div><a href="#">+ Upload</a></div>
  </div>
</div>

      <!-- Visible -->
      <div>
        <label>Visible for student</label>
        <input type="checkbox">
      </div>

      <!-- Contest ID -->
      <div>
        <label>Contest ID</label>
        <input type="text">
      </div>

      <!-- Lootbox -->
      <div>
        <label>Type lootbox</label>
        <select>
          <option value="regular">regular</option>
          <option value="special">special</option>
        </select>
      </div>

      <!-- Custom lootbox -->
      <div>
        <label>ID custom lootbox</label>
        <input type="text">
      </div>

      <!-- Algocoins -->
      <div>
        <label>Algocoins</label>
        <input type="number" id="algocoinsInput" placeholder="Enter a number">
      </div>
    </div>

    <div class="modal-footer">
      <button class="btn btn-cancel" id="closeModalBtn">Cancel</button>
      <button class="btn btn-save" id="saveBtn">Save</button>
    </div>
  </div>
</div>

<script>
  const openModalBtn = document.getElementById("openModalBtn");
  const closeModalBtn = document.getElementById("closeModalBtn");
  const modalOverlay = document.getElementById("modalOverlay");
  const saveBtn = document.getElementById("saveBtn");
  const algocoinsInput = document.getElementById("algocoinsInput");
  const errorAlert = document.getElementById("errorAlert");
  const successAlert = document.getElementById("successAlert");

  // открыть модалку
  openModalBtn.onclick = () => modalOverlay.style.display = "block";
  closeModalBtn.onclick = () => closeModal();
  modalOverlay.onclick = (e) => {
    if (e.target === modalOverlay) {
      closeModal();
    }
  };

  function closeModal() {
    modalOverlay.style.display = "none";
    clearMessages();
  }

  // очистка сообщений
  function clearMessages() {
    algocoinsInput.classList.remove("input-error");
    errorAlert.style.display = "none";
    successAlert.style.display = "none";
  }

  // валидация при сохранении
  saveBtn.onclick = () => {
    const value = parseInt(algocoinsInput.value, 10);

    if (isNaN(value) || value <= 0) {
      successAlert.style.display = "none";
      algocoinsInput.classList.add("input-error");
      errorAlert.style.display = "block";
    } else {
      algocoinsInput.classList.remove("input-error");
      errorAlert.style.display = "none";
      successAlert.style.display = "block";

      // закрыть через 2 сек
      setTimeout(() => {
        closeModal();
      }, 2000);
    }
  };
</script>

</body>
</html>
