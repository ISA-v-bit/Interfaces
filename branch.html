<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Missions Editor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f5fb;
      margin: 0;
      padding: 20px;
    }

    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    h1 {
      font-size: 20px;
      margin: 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #eee;
      vertical-align: middle;
    }

    th {
      background: #fafafa;
      font-weight: 600;
    }

    .icon-cell {
      width: 140px;
    }

    .icon-cell img {
      width: 120px;
      height: 70px;
      object-fit: contain;
      border-radius: 8px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }

    input[readonly] {
      background: #f9f9f9;
      cursor: not-allowed;
    }

    .btn {
      padding: 8px 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    .btn-publish {
      background: #007bff;
      color: #fff;
    }

    .btn-unpublish {
      background: #f5f5f5;
      color: #333;
    }

    .btn-add {
      background: #6c63ff;
      color: #fff;
    }

    .btn-icon {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      padding: 4px;
    }

    .actions {
      display: flex;
      gap: 8px;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    /* Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
    }

    .modal {
      background: #fff;
      border-radius: 8px;
      padding: 24px;
      max-width: 800px;
      width: 90%;
      margin: 100px auto;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      position: relative;
    }

    .modal h2 {
      margin-top: 0;
      font-size: 18px;
      font-weight: bold;
    }

    .modal-content {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-top: 20px;
    }

    .modal-content label {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
    }

    .modal-content input,
    .modal-content select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .modal-footer {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      margin-top: 24px;
    }

    .btn-cancel {
      background: #f5f5f5;
    }

    .btn-save {
      background: #007bff;
      color: #fff;
    }

    /* Alerts */
    .input-error {
      border: 1px solid #e74c3c !important;
      background-color: #fdecea;
    }

    .alert {
      position: absolute;
      top: 12px;
      right: 12px;
      border-radius: 6px;
      padding: 8px 12px;
      font-size: 13px;
      display: none;
    }

    .alert-error {
      background: #fdecea;
      color: #e74c3c;
      border: 1px solid #e74c3c;
    }

    .alert-success {
      background: #eafaf1;
      color: #2ecc71;
      border: 1px solid #2ecc71;
    }
  </style>
</head>
<body>

<div class="header-row">
  <h1>Missions editor</h1>
  <button class="btn btn-add">+ Add</button>
</div>

<table>
  <thead>
    <tr>
      <th>Icon</th>
      <th>Title for student</th>
      <th>Description for student</th>
      <th>Algocoins</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td class="icon-cell">
        <img src="images/timing.jpg" alt="timing icon">
      </td>
      <td><input type="text" value="Streak keeper" readonly></td>
      <td><input type="text" value="Join at least 4 classes this month - stay consistent!" readonly></td>
      <td><input type="number" value="10" readonly></td>
      <td><button class="btn btn-unpublish">Unpublish</button></td>
      <td class="actions">
        <button class="btn-icon">‚úèÔ∏è</button>
        <button class="btn-icon">üóëÔ∏è</button>
      </td>
    </tr>
    <tr>
      <td class="icon-cell">+ Add</td>
      <td><input type="text" placeholder="Title" readonly></td>
      <td><input type="text" placeholder="Description" readonly></td>
      <td><input type="number" placeholder="Coins" readonly></td>
      <td><button class="btn btn-publish">Publish</button></td>
      <td class="actions">
        <button class="btn-icon">‚úèÔ∏è</button>
        <button class="btn-icon">üóëÔ∏è</button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Modal for editing -->
<div class="modal-overlay" id="editModalOverlay">
  <div class="modal">
    <h2>Edit mission</h2>

    <!-- Error -->
    <div class="alert alert-error" id="branchErrorAlert">
      Please enter more than 0 Algocoins
    </div>

    <!-- Success -->
    <div class="alert alert-success" id="branchSuccessAlert">
      Mission saved successfully!
    </div>

    <div class="modal-content">
      <div>
        <label>Icon</label>
        <div class="upload">
          <img src="images/timing.jpg" alt="icon" style="width:120px; height:70px; border-radius:8px;">
          <div><a href="#">+ Upload</a></div>
        </div>
      </div>

      <div>
        <label>Title</label>
        <input type="text" value="Streak keeper">
      </div>

      <div>
        <label>Description</label>
        <input type="text" value="Join at least 4 classes this month - stay consistent!">
      </div>

      <div>
        <label>Algocoins</label>
        <input type="number" value="10" id="branchCoinsInput">
      </div>

      <div>
        <label>Status</label>
        <select>
          <option>Published</option>
          <option>Unpublished</option>
        </select>
      </div>
    </div>

    <div class="modal-footer">
      <button class="btn btn-cancel" id="closeEditModal">Cancel</button>
      <button class="btn btn-save" id="saveBranchBtn">Save</button>
    </div>
  </div>
</div>

<script>
  const editModalOverlay = document.getElementById("editModalOverlay");
  const closeEditModal = document.getElementById("closeEditModal");
  const branchErrorAlert = document.getElementById("branchErrorAlert");
  const branchSuccessAlert = document.getElementById("branchSuccessAlert");
  const saveBranchBtn = document.getElementById("saveBranchBtn");
  const coinsInput = document.getElementById("branchCoinsInput");

  // open modal on edit button
  document.querySelectorAll(".btn-icon").forEach(btn => {
    btn.addEventListener("click", () => {
      if (btn.textContent.includes("‚úèÔ∏è")) {
        editModalOverlay.style.display = "block";
      }
    });
  });

  // close modal
  closeEditModal.onclick = () => editModalOverlay.style.display = "none";
  editModalOverlay.onclick = (e) => {
    if (e.target === editModalOverlay) {
      editModalOverlay.style.display = "none";
    }
  };

  // clear alerts
  function clearBranchAlerts() {
    coinsInput.classList.remove("input-error");
    branchErrorAlert.style.display = "none";
    branchSuccessAlert.style.display = "none";
  }

  // validation on save
  saveBranchBtn.onclick = () => {
    const value = parseInt(coinsInput.value, 10);

    if (isNaN(value) || value <= 0) {
      branchSuccessAlert.style.display = "none";
      coinsInput.classList.add("input-error");
      branchErrorAlert.style.display = "block";
    } else {
      coinsInput.classList.remove("input-error");
      branchErrorAlert.style.display = "none";
      branchSuccessAlert.style.display = "block";

      // hide success after 2s and close modal
      setTimeout(() => {
        branchSuccessAlert.style.display = "none";
        editModalOverlay.style.display = "none";
      }, 2000);
    }
  };
</script>

</body>
</html>
